<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <style>
    </style>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Legend</legend>
                <div class="mb-3">
                    <label for="inputEmail"
                        class="form-label">Email input
                        label</label>
                    <input type="email"
                        class="form-control"
                        placeholder="Email input placeholder"
                        id="inputEmail">
                </div>
                <div class="mb-3">
                    <label for="inputpassword"
                        class="form-label">password input
                        label</label>
                    <input type="password"
                        class="form-control"
                        placeholder="password input placeholder"
                        id="inputpassword">
                </div>
                <label for="inputTextStacked"
                    class="form-label">Text input
                    label</label>
                <input type="text"
                    class="form-control"
                    placeholder="Text Input Here"
                    id="inputTextStacked"
                    aria-describedby="inputTextStackedHelp">Lorem
                ipsum, dolor sit amet consectetur
                adipisicing elit. Assumenda, vel. <button
                    type="submit"
                    class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
