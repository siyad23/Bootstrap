        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let darkMode = false
            $('.btn').on("click", function () {
                if (darkMode == false) {
                    darkMode = true
                    $('a').addClass('box-dark')
                    $('body').addClass('bg-dark')
                    $('.dark').removeClass('display-none')
                    $('.light').addClass('display-none')
                    $('nav').addClass('bg-dark-secondary')
                    $('.btn-container').addClass('box-dark')
                    $('h3').css({
                        "color": "white"
                    })

                }
                else {
                    darkMode = false
                    $('a').removeClass('box-dark')
                    $('body').removeClass('bg-dark')
                    $('.dark').addClass('display-none')
                    $('.light').removeClass('display-none')
                    $('nav').removeClass('bg-dark-secondary')
                    $('h3').css({
                        "color": "black"
                    })
                }
            })
        })
    </script>
