<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <style>
        .container {
            margin: 1rem auto;
        }
    </style>
    <title>Images</title>
</head>

<body>
    <div class="container">
        <img src="./img/300x200.jpg"
            alt="Normal Size"
            srcset="">
    </div>
    <div class="container">
        <img src="./img/1336x768.jpg"
            class="img-fluid">
    </div>
    <div class="container">
        <img src="./img/1440x900.jpg"
            class="img-fluid rounded">
        <img src="./img/1920x1080.jpg"
            class="img-fluid rounded">
        <img src="./img/2160x1920.jpg"
            class="img-fluid rounded">
    </div>
    <div class="container">
        <img src="./img/100x100.png"
            class="img-thumbnail">
    </div>
    <div class="container">
        <h4 class="text-muted mt-3">Float</h4>
        <div class="clearfix">
            <img src="./img/100x100.png"
                alt="float left"
                class="float-left">
            <img src="./img/100x100.png"
                alt="float right"
                class="float-right">
        </div>
    </div>
    <!-- <div class="container">
    </div> -->
    <h4 class="text-muted mt-3">Spacing Utilities</h4>
    <div class="clearfix">
        <img src="./img/100x100.png"
            alt="float left"
            class="d-block">
        <img src="./img/100x100.png"
            alt="float right"
            class="d-block mx-auto">
        <img src="./img/100x100.png"
            alt="float right"
            class="d-block ml-auto">
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
